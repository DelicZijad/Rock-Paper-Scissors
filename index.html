<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <script defer src="app.js"></script>
</head>
<body>
    <main>
        <h1 id="title">Rock-Paper-Scissors</h1>
        <section id="game">
            <div class="circle" id="player"></div>
            <div class="circle" id="bot"></div>
        </section>
        <section id="options">
            <div class="option"></div>
            <div class="option"></div>
            <div class="option"></div>
        </section>
        <section id="scores">
            <div id="playerScore">
                <span id="playerCount">0</span>
                <h2 class="scoreTitle">You</h2>
            </div>
            <div id="botScore">
                    <span id="botCount">0</span>
                    <h2 class="scoreTitle">Bot</h2>
            </div>
        </section>

        <button id="reset">reset</button>
    </main>
</body>
</html>
